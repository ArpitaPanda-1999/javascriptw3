<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .bg-black{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="bg-black">
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        document.getElementById("demo").innerHTML = `hello world`;
        
        document.getElementById("demo1").innerHTML = `He's often called "johnny`;

        let text = 
                    `The quick  
                    brown fox
                    jumps over
                    the lazy dog`;  //multiline string
        document.getElementById("demo2").innerHTML = text;

        let firstName = "John";
        let lastName = "Doe";   //${...}--interpolation
        document.getElementById("demo3").innerHTML = `welcome ${firstName} ${lastName} to the page`;

        let price = 10;
        let VAT = 0.25;
        document.getElementById("demo4").innerHTML = `Total: ${(price * (1 + VAT)).toFixed(2)}`;

        let header = "Template Strings";
        let tags = ["template strings", "javascript", "es6"];
        let html = `<h2>${header}</h2><ul>`;
        for (const x of tags) {
            html += `<li>${x}</li>`;            
        }
        html +=`</ul>`;
        document.getElementById("demo5").innerHTML = html;
    </script>
</body>
</html>
