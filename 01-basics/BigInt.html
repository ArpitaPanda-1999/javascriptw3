<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <script>
        let x = 9999999999999999;
        let y = BigInt("9999999999999999");
        document.getElementById("demo").innerHTML = x + "<br>" + y;

        let x1 = 1234567890123456789012345n;
        let y1 = BigInt(1234567890123456789012345);
        document.getElementById("demo1").innerHTML = x1 + "<br>" + y1;

        let x3 = BigInt(999999999999999);
        document.getElementById("demo3").innerHTML = typeof x3;

        let x4 = 999999999999999n;
        let y2 = 999999999999999n;
        document.getElementById("demo4").innerHTML = x4 * y2;
 
        let x5 = 5n;
        //document.getElementById("demo5").innerHTML = x5 / 2; 
        //Cannot mix BigInt and other types, use explicit conversion.

        document.getElementById("demo5").innerHTML = Number(x5) / 2;

        let hex = 0x20000000000003n;
        let oct = 0o400000000000000003n;
        let bin = 0b100000000000000000000000000000000000000000000000000011n;
        document.getElementById("demo6").innerHTML = hex + "<br>" + oct + "<br>" + bin; 

        document.getElementById("demo7").innerHTML = 787687899787644 == 787687899787644n;

        document.getElementById("demo8").innerHTML = 787687899787644 === 787687899787644n;

        document.getElementById("demo9").innerHTML = Number.MAX_SAFE_INTEGER;

        document.getElementById("demo10").innerHTML = Number.MIN_SAFE_INTEGER;
        
        document.getElementById("demo11").innerHTML = Number.isInteger(10);

        document.getElementById("demo12").innerHTML = Number.isInteger(10.5);

        document.getElementById("demo13").innerHTML = Number.isSafeInteger(10);

        document.getElementById("demo14").innerHTML = Number.isSafeInteger(12345678901234567890);
        
    </script>
</body>
</html>
