<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <Script>

        x = 5;
        y = 6;
        z = x + y; 
        document.getElementById("demo").innerHTML = z;

        //var
        var x = 5;    //var declares as global variable thats why here x,y,z will not show u error,but a,b,c will show error
        var y = 6;    //can re-declare
        var z = x + y;
        document.getElementById("demo1").innerHTML = z;

        //let
        var a, b, c; //here i declare a,b,c as global variable so it will not throw error; 
        let x = 5;   //can't re-declare
        let y = 6;
        let z = x + y;
        document.getElementById("demo2").innerHTML = z;

        let a = 4;
        let b = 6;
        let c = a + b;
        document.getElementById("demo3").innerHTML = c;

        //const
        const x = 5;
        const y = 6;  //can't re-declare
        const z = x + y;
        document.getElementById("demo4").innerHTML = z;

        const a = 4;
        const b = 6;
        const c = a + b;
        document.getElementById("demo5").innerHTML = c;

        const p = 2;
        const q = 3;
        const s = p + q;
        document.getElementById("demo6").innerHTML = s;

        let carName;// will print undefined
        document.getElementById("demo7").innerHTML = carName;

        let t = 2 + 3 + "5";
        let u = "4" + 4 + 6;
        document.getElementById("demo8").innerHTML = t;
        document.getElementById("demo9").innerHTML = u;


        //declare a variable
        let $ = "hello world"
        let $$$ = 2;
        let $myMoney = 5;
        let _lastNmae = "Johnson";
        let _x = 2;
        let _100 = 5;
    </Script>
</body>
</html>
